<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<!-- NAVIGATION -->
	<div id="navbar">
		<span>Todo Apps</span>
		<button id="button-logout">Logout</button>
	</div>
	<!-- NAVIGATION -->

	<!-- REGISTER-PAGE -->
	<div id="register-page">
		<h2>REGISTER</h2>
		<form onsubmit="register(event)" id="register-form">
			<input type="email" id="register-email" placeholder="email" autocomplete="current-email"><br>
			<input type="password" id="register-password" placeholder="password" autocomplete="current-password"><br>
			<button type="submit">Register</button><br>
			<a href="#" onclick="jumpToLogin()">Cancel</a>
		</form>
	</div>
	<!-- REGISTER-PAGE -->

	<!-- LOGIN-PAGE -->
	<div id="login-page">
		<h2>LOGIN</h2>
		<form onsubmit="login(event)" id="login-form">
			<input type="email" id="login-email" placeholder="email"><br>
			<input type="password" id="login-password" brplaceholder="password"><br>
			<button type="submit">Login</button><br>
			<p>Don't have account? <a href="#" onclick="jumpToRegister()">Register here</a></p>
		</form>
	</div>
	<!-- LOGIN-PAGE -->

	<!-- CONTENT-PAGE -->
	<div id="content-page">
		<h1>This is Content Section</h1>
	</div>
	<!-- CONTENT-PAGE -->

	<!-- SCRIPT -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="./main.js"></script>
	<!-- SCRIPT -->
</body>

</html>
